<!DOCTYPE html>
<html>

<head>
  <title>Chatbot</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}" />
  <link rel="stylesheet" type="text/css" href="/static/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous" />
</head>

<body>
  <div class="container-fluid h-100">
    <div class="row justify-content-center h-100">
      <div class="col-md-8 col-xl-6 chat">
        <div class="card">
          <div class="card-header msg_head">
            <div class="d-flex bd-highlight">
              <div class="img_cont">
                <img src="https://i.ibb.co/fSNP7Rz/icons8-chatgpt-512.png" class="rounded-circle user_img" />
                <span class="online_icon"></span>
              </div>
              <div class="user_info">
                <span>ChatBot</span>
                <p>Ask me anything!</p>
              </div>
            </div>
          </div>
          <div id="messageFormeight" class="card-body msg_card_body"></div>
          <div class="card-footer">
            <div class="containerIcons">
              <div class="icons">

                <label for="pdf">
                  <i class="fa fa-file" aria-hidden="true"></i>
                  Upload Pdf</label>
                <input type="file" id="pdf" style="display: none;">

              </div>
              <div class="icons">

                <label for="img">
                  <i class="fa fa-picture-o" aria-hidden="true"></i>
                  Upload Img</label>
                <input type="file" id="img" style="display: none;">

              </div>
              <div class="icons">

                <label for="audio">
                  <i class="fa fa-microphone" aria-hidden="true"></i>
                  Audio</label>
                <input type="file" id="audio" style="display: none;">

              </div>



            </div>
            <form id="messageArea" class="input-group">
              <input type="text" id="text" name="msg" placeholder="Type your message..." autocomplete="off"
                class="form-control type_msg" required />
              <div class="input-group-append">
                <button type="submit" id="send" class="input-group-text send_btn">
                  <i class="fa fa-paper-plane" aria-hidden="true"></i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    $(document).ready(function () {
      $("#messageArea").on("submit", function (event) {
        const date = new Date();
        const hour = date.getHours();
        const minute = date.getMinutes();
        const str_time = hour + ":" + minute;
        var rawText = $("#text").val();

        var userHtml =
          '<div class="d-flex justify-content-end mb-4"><div class="msg_cotainer_send">' +
          rawText +
          '<span class="msg_time_send">' +
          str_time +
          '</span></div><div class="img_cont_msg"><img src="https://i.ibb.co/d5b84Xw/Untitled-design.png" class="rounded-circle user_img_msg"></div></div>';

        $("#text").val("");
        $("#messageFormeight").append(userHtml);

        $.ajax({
          data: {
            msg: rawText,
          },
          type: "POST",
          url: "/get",
        }).done(function (data) {
          var botHtml =
            '<div class="d-flex justify-content-start mb-4"><div class="img_cont_msg"><img src="https://i.ibb.co/fSNP7Rz/icons8-chatgpt-512.png" class="rounded-circle user_img_msg"></div><div class="msg_cotainer">' +
            data +
            '<span class="msg_time">' + x`x`
          str_time +
            "</span></div></div>";
          $("#messageFormeight").append($.parseHTML(botHtml));
        });
        event.preventDefault();
      });
    });
  </script>
</body>

</html>
